<script type = "text/javascript">
       
          images = new ArrayList(); 
          for(int i = 1; i < 5; i++) { 
            images.add("Got" + i + ".jpg"); 
            console.log(images);
          } 
        
        
        void draw() { 
           if (images.size() > 1) { 
           int i = (int)random(1,images.size()); 
           imgFile = (String)images.get(i); 
           img = loadImage(imgFile); 
           image(img, 0, 0);  
           images.remove(i); 
           } 
        }
